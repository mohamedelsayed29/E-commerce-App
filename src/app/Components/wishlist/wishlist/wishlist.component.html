
<section class="my-5 p-5  shadow rounded-3  mx-auto   ">
    <h2 class="text-main pt-5"> {{"wish.Wish List"|translate}}</h2>
    @if (whishfall() ) {
        <h2 class="text-main">{{"wish.your Wish List is empty"|translate}} </h2>
    }
   @for (item of whishdata(); track item.id) {
    <div class="row mb-3 border-bottom">
        <div class="col-md-2">
            <img [src]="item.imageCover" class="w-100" [alt]="item.title">
        </div>

        <div class="col-md-10  d-flex align-content-center justify-content-between">
      
            <div>
                <h3>{{item.title}}</h3>
                <p>{{"wish.price:"|translate}} {{item.price |currency:'GBP' }}</p>

          <button (click)="removewhish(item._id)" class="text-danger cr btn p-0 border-0 btn-lg"> <i class="fa-solid fa-trash "></i>{{"wish.Remove"|translate}}</button>

                 </div>
                
                   <div class="d-flex align-items-center " >
                       <button   class="text-main btn btn-outline-primary btn-lg "  (click)="addtocart(item.id) " >{{"wish.Add To Cart"|translate}}</button>
                   </div>

                 </div>
    </div>  
   }
</section>
